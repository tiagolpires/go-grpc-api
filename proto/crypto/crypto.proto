syntax = "proto3";

message Crypto {
  uint64 id = 1;
  string name = 2;
  int64 votes = 3;
}

message GetByIdRequest {
  uint64 id = 1;
}

message CreateCryptoRequest {
  string name = 1;
  int64 votes = 2;
}

message CryptoResponse {
    Crypto crypto = 1;
    string error = 2;
}

service CryptoService {
  rpc GetCryptoById(GetByIdRequest) returns (CryptoResponse);
  rpc CreateCrypto(CreateCryptoRequest) returns (CryptoResponse);
}